name: Build and Push Caddy with Tailscale

on:
  schedule:
    - cron: '0 3 * * 0' # Baut automatisch jeden Sonntag um 03:00 Uhr UTC
  workflow_dispatch:    # Erlaubt dir, den Build jederzeit manuell per Button zu starten
  push:
    branches:
      - main            # Baut neu, falls du das Dockerfile mal Ã¤nderst

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Das Token generiert GitHub automatisch!

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
